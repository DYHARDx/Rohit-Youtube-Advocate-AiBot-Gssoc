<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Request Feature - YouTube Advisor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {font-family: system-ui, sans-serif; background:#fff; color:#111; margin:0;}
    header, footer {background:#ff0000; color:#fff; padding:1rem; text-align:center;}
    main {max-width:600px; margin:2rem auto; padding:0 1rem;}
    h1 {text-align:center; margin-bottom:1.5rem;}
    form {display:flex; flex-direction:column; gap:1rem;}
    label {font-weight:600;}
    input, textarea {padding:0.5rem; border:1px solid #ccc; border-radius:4px; width:100%;}
    button {padding:0.75rem; border:none; border-radius:4px; background:#ff0000; color:white; cursor:pointer; font-weight:600;}
    button:hover {background:#cc0000;}
    .success-msg {color:green; font-weight:600; display:none; margin-top:1rem;}
  </style>
</head>
<body>
  <header>
    <h2>YouTube Advisor</h2>
    <nav>
      <a href="index.html" style="color:white;margin-right:10px;">Home</a>
      <a href="about.html" style="color:white;margin-right:10px;">About</a>
      <a href="faq.html" style="color:white;margin-right:10px;">FAQ</a>
      <a href="apply.html" style="color:white;margin-right:10px;">Apply</a>
      <a href="claim.html" style="color:white;margin-right:10px;">Claim</a>
      <a href="request-feature.html" style="color:white;">Request Feature</a>
    </nav>
  </header>

  <main>
    <h1>Request a Feature</h1>
    <form id="featureForm">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="feature">Feature Description</label>
      <textarea id="feature" name="feature" rows="5" placeholder="Describe the feature you want..." required></textarea>

      <label for="priority">Priority</label>
      <select id="priority" name="priority" required>
        <option value="">Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Submit Request</button>
      <div class="success-msg" id="successMsg">Your feature request has been submitted successfully!</div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 YouTube Advisor | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById('featureForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('successMsg').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
