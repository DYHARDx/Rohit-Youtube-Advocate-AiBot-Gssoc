<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Viewport and Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06b6d4" />

    <!-- SEO Meta Tags -->
    <title>
      YouTube Advisor - AI-Powered Legal Assistant for Content Creators
    </title>
    <meta
      name="description"
      content="Simplify your YouTube legal journey with AI-powered contract analysis, content safety checks, automated invoices, and instant legal answers. Professional legal assistance for content creators."
    />
    <meta
      name="keywords"
      content="YouTube legal advice, AI legal assistant, content creator legal help, contract analysis, content safety, invoice generation, legal automation"
    />
    <meta name="author" content="YouTube Advisor Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta
      property="og:title"
      content="YouTube Advisor - AI Legal Assistant for Content Creators"
    />
    <meta
      property="og:description"
      content="Transform your YouTube legal experience with AI-powered contract explanations, content safety checks, and instant expert answers."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="YouTube Advisor" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://youtube-advisor.com/" />
    <meta
      property="twitter:title"
      content="YouTube Advisor - AI Legal Assistant"
    />
    <meta
      property="twitter:description"
      content="AI-powered legal solutions for YouTube creators. Contract analysis, safety checks, and more."
    />
    <meta property="twitter:image" content="/twitter-image.png" />
    <meta property="twitter:creator" content="@YouTubeAdvisor" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://youtube-advisor.com/" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "YouTube Advisor",
        "description": "AI-powered legal assistant for YouTube content creators",
        "url": "https://youtube-advisor.com",
        "applicationCategory": "LegalService",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "creator": {
          "@type": "Organization",
          "name": "YouTube Advisor Team"
        },
        "featureList": [
          "Contract Analysis",
          "Content Safety Checks",
          "Automated Invoice Generation",
          "Legal Question Answering",
          "Policy Review"
        ]
      }
    </script>

    <!-- Additional SEO Tags -->
    <meta name="application-name" content="YouTube Advisor" />
    <meta name="apple-mobile-web-app-title" content="YouTube Advisor" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Schema.org for Local Business (if applicable) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "YouTube Advisor",
        "operatingSystem": "Web",
        "applicationCategory": "BusinessApplication",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "reviewCount": "150"
        },
        "offers": {
          "@type": "Offer",
          "price": "0"
        }
      }
    </script>
  </body>
</html>
